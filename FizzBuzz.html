<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FizzBuzz.css">
    <script src="FizzBuzz.js"></script>
    <title>Document</title>
</head>
<body>
    <script>for (var number = 1; number <= 100; number++) {
        var message = ""; 
          // Message to display, display empty
        if (number % 3 === 0) {
           // Number divisible by 3: add "Fizz" to the message
            message += 'Fizz';
        }
        if (number % 5 === 0) {
           // Number divisible by 5: add "Buzz" to the message
            message += 'Buzz';
        }
        if (message === "") {
            // If message is empty, the number is not divisible by 3 or 5:
            // the displayed message will be the number
            message = number;
        }
        console.log(message);
    }</script>
